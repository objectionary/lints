<body><section><article>
<h1 id="package-without-tail"><code>+package</code> without tail</h1>
<p>The special <code>+package</code> meta must have a value.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+package

# Foo.
[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+package foo

# Foo.
[] &gt; foo</code></pre>
