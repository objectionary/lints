<body><section><article>
<h1 id="empty-spdx-tail">Empty <code>+spdx</code> tail</h1>
<p>The special meta attribute <code>+spdx</code> cannot have an empty
value.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+spdx

# Foo.
[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+spdx foo

# Foo.
[] &gt; foo</code></pre>
<p>Published on Sun Sep  7 09:57:40 UTC 2025.</p>
