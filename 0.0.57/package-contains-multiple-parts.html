<body><section><article>
<h1 id="package-contains-multiple-parts"><code>+package</code> contains
multiple parts</h1>
<p>The special <code>+package</code> meta must contain exactly one
value.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+package foo bar

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+package foo.bar

[] &gt; foo</code></pre>
