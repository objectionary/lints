<h1 id="global-noname">Global Noname</h1>
<p>Global object must have a name.</p>
<p>Incorrect:</p>
<pre class="eo"><code>3.14 &gt; pi

fake

a.b &gt; good</code></pre>
<p>Correct:</p>
<pre class="eo"><code>3.14 &gt; pi

fake &gt; app

a.b &gt; good</code></pre>
