<body><section><article>
<h1 id="unit-test-missing">Unit Test Missing</h1>
<p>Each live file should have unit test file, with the same name.</p>
<p>Incorrect:</p>
<pre class="text"><code>main/
-----foo.eo
-----...
tests/
-----bar-tests.eo
-----...</code></pre>
<p>Correct:</p>
<pre class="text"><code>main/
-----foo.eo
-----...
tests/
-----foo-tests.eo
-----...</code></pre>
