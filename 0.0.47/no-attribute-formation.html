<h1 id="no-attribute-formation">No Attribute Formation</h1>
<p>Itâ€™s not recommended to have formation without void attributes. Such
formations are similar to <a
href="https://www.yegor256.com/2015/02/26/composable-decorators.html">Utility
classes</a> in Java.</p>
<p>Incorrect:</p>
