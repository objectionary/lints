<h1 id="line-is-absent"><code>@line</code> Is Absent</h1>
<p>In <a
href="https://news.eolang.org/2022-11-25-xmir-guide.html">XMIR</a>, each
<code>&lt;o/&gt;</code> with itâ€™s <code>@base</code>, must have
<code>@line</code> attribute as well.</p>
<p>Incorrect:</p>
<div class="sourceCode" id="cb1"><pre
class="sourceCode xml"><code class="sourceCode xml"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a>&lt;<span class="kw">object</span>&gt;</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span>&gt;</span>
<span id="cb1-3"><a href="#cb1-3" aria-hidden="true" tabindex="-1"></a>    &lt;<span class="kw">o</span><span class="ot"> name=</span><span class="st">&quot;bar&quot;</span><span class="ot"> base=</span><span class="st">&quot;foo&quot;</span>/&gt;</span>
<span id="cb1-4"><a href="#cb1-4" aria-hidden="true" tabindex="-1"></a>  &lt;/<span class="kw">o</span>&gt;</span>
<span id="cb1-5"><a href="#cb1-5" aria-hidden="true" tabindex="-1"></a>&lt;/<span class="kw">object</span>&gt;</span></code></pre></div>

<div class="sourceCode" id="cb2"><pre

<span id="cb2-2"><a href="#cb2-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span>&gt;</span>
<span id="cb2-3"><a href="#cb2-3" aria-hidden="true" tabindex="-1"></a>    &lt;<span class="kw">o</span><span class="ot"> name=</span><span class="st">&quot;bar&quot;</span><span class="ot"> base=</span><span class="st">&quot;foo&quot;</span><span class="ot"> line=</span><span class="st">&quot;1&quot;</span>/&gt;</span>
<span id="cb2-4"><a href="#cb2-4" aria-hidden="true" tabindex="-1"></a>  &lt;/<span class="kw">o</span>&gt;</span>
