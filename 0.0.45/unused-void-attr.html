<h1 id="unused-void-attr">Unused Void Attr</h1>
<p>Declared void attribute should be used inside the formation.</p>
<p>Incorrect:</p>
<pre class="eo"><code># Foo.
[x] &gt; foo
  42 &gt; bar</code></pre>
<p>Correct:</p>
<pre class="eo"><code># Foo.
[x] &gt; foo
  x &gt; bar</code></pre>
<p>Unused void attributes are allowed only if there are atoms in the
program:</p>
<pre class="eo"><code># Foo.
[x] &gt; foo
  [] &gt; bar ?</code></pre>
