<h1 id="incorrect-home">Incorrect <code>+home</code></h1>
<p>Special meta <code>+home</code> must follow regex:</p>
<pre class="regexp"><code>^(?:http(s)?://)?[\w.-]+(?:\.[\w.-]+)+[\w\-._~:/?#\[\]@!$&amp;&#39;()*+,;=]+$</code></pre>
<p>Incorrect:</p>
<pre class="eo"><code>+home url

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+home https://github.com/objectionary/eo
+home 255.255.255.255

[] &gt; foo</code></pre>
