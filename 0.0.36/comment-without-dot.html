<h1 id="comment-without-dot">Comment Without Dot</h1>
<p>Comment must end with a dot.</p>
<p>Incorrect:</p>
<pre class="eo"><code># This comment doesn&#39;t end with a dot
[] &gt; foo
  42 &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This does end with a dot.
[] &gt; foo
  42 &gt; @</code></pre>
