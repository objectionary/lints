<h1 id="mandatory-home-meta">Mandatory <code>+home</code> Meta</h1>
<p>Program should have only one <code>+home</code> special meta.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo</code></pre>
<pre class="eo"><code>+home https://github.com/objectionary/eo
+home https://github.com/objectionary/eolang

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+home https://github.com/objectionary/eo

[] &gt; foo</code></pre>
