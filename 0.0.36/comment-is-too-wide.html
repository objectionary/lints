<h1 id="comment-is-too-wide">Comment is too wide</h1>
<p>Each comment should be not wider than 80 characters.</p>
<p>Incorrect:</p>
<pre class="eo"><code># This is a very long comment that contains more than eighty characters and should be flagged by the lint as too wide.
[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This is a good comment.
[] &gt; foo</code></pre>
