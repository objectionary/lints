<h1 id="unit-test-without-live-file">Unit Test Without Live File</h1>
<p>Each test file must have the live file, with the same name.</p>
<p>Incorrect:</p>
<pre class="text"><code>main/
-----bar.eo
-----...
tests/
-----foo-test.eo
-----...</code></pre>
<p>Correct:</p>
<pre class="text"><code>main/
-----foo.eo
-----...
tests/
-----foo-test.eo
-----...</code></pre>
