<h1 id="sparse-decoration">Sparse Decoration</h1>
<p>Sparse decoration of the base object is prohibited.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; decorates-five
  five &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code>[] &gt; decorates-application
  if &gt; @
    true
    5
    five</code></pre>
<pre class="eo"><code>[free] &gt; decorates-with-free-args
  five &gt; @</code></pre>
