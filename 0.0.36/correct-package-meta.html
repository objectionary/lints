<h1 id="correct-package-meta">Correct <code>+package</code> Meta</h1>
<p>Special meta <code>+package</code> must have a correct tail.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+package

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+package my.awesome.package

[] &gt; foo</code></pre>
