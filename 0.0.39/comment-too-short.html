<h1 id="comment-too-short">Comment Too Short</h1>
<p>Comment must be 32+ characters long.</p>
<p>Incorrect:</p>
<pre class="eo"><code># This comment is short.
[] &gt; foo
  42 &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This is the default 32+ characters comment in front of abstract object.
[] &gt; foo
  42 &gt; @</code></pre>
