<body><section><article>
<h1 id="unsorted-metas">Unsorted Metas</h1>
<p>Metas must be alphabetically ordered.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+alias org.eolang.io.stdout
+alias org.eolang.io.stdin

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+alias org.eolang.io.stdin
+alias org.eolang.io.stdout

[] &gt; foo</code></pre>
<p>Published on Mon May 26 13:15:55 UTC 2025.</p>
