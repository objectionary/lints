<body><section><article>
<h1 id="inconsistent-args">Inconsistent Args</h1>
<p>Objects with the same <code>@base</code> should have the same amount
of arguments passed in it.</p>
<p>Incorrect:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  bar 42 &gt; x
  bar 1 2 3 &gt; y</code></pre>
<p>Correct:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  bar 42 &gt; x
  bar 1 &gt; y</code></pre>
<p>Published on Mon May 26 13:15:56 UTC 2025.</p>
