<h1 id="incorrect-alias">Incorrect alias</h1>
<p>Special meta <code>+alias</code> must point to existing file in the
dir, outlined by <code>+package</code> meta.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+alias foo
+package ttt

# Bar.
[] &gt; bar
  foo &gt; @</code></pre>
<p>Since <code>ttt/foo.xmir</code> file doesnâ€™t exist,
<code>critical</code> defect will be issued.</p>
