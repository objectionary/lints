<body><section><article>
<h1 id="object-doesnt-match-filename">Object doesn’t match filename</h1>
<p>Every <code>.eo</code> file shouldn’t have different name than
object, which may confuse the readers.</p>
<p>Incorrect:</p>
<p><code>bar.eo</code>:</p>
<pre class="eo"><code># Foo.
[] &gt; foo</code></pre>
<p>Correct:</p>
<p><code>foo.eo</code>:</p>
<pre class="eo"><code># Foo.
[] &gt; foo</code></pre>
<p>Published on Mon Aug 18 18:18:17 UTC 2025.</p>
