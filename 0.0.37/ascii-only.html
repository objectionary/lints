<h1 id="ascii-only-characters-in-comment">ASCII-Only Characters in
Comment</h1>
<p>All comments must include only ASCII characters.</p>
<p>Incorrect:</p>
<pre class="eo"><code># привет.
# 你好，伙计
# Γεια σας
[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This is the comment with all ASCII characters.
[] &gt; foo</code></pre>
