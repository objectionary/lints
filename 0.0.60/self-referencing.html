<h1 id="self-referencing">Self referencing</h1>
<p>Objects must not reference themselves.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo
  a &gt; a</code></pre>
<p>Correct:</p>
<pre class="eo"><code>[] &gt; foo
  a &gt; b</code></pre>
