<body><section><article>
<h1 id="unit-test-without-phi">Unit test without phi</h1>
<p>Unit tests must have a <code>@</code> attribute.</p>
<p>Incorrect:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  # Unit test.
  [] +&gt; works-dummy
    true &gt; i</code></pre>
<p>Correct:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  # Unit test.
  [] +&gt; works-dummy
    true &gt; @</code></pre>
