<h1 id="many-void-attributes">Many void attributes</h1>
<p>Objects must have at most <strong>5</strong> void attributes.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[a b c d e f] &gt; with-many
  something &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code>[a b c d e] &gt; with-ok
  something &gt; @</code></pre>
