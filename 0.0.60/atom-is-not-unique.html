<h1 id="atom-isnt-unique">Atom isnâ€™t unique</h1>
<p>Atom fully qualified names (FQNs) must be unique across all
<code>.eo</code> files.</p>
<p>Incorrect:</p>
<p><code>foo.eo</code>:</p>
<pre class="eo"><code>+package xyz

# A.
[] &gt; a /number</code></pre>
<p><code>bar.eo</code>:</p>
<pre class="eo"><code>+package xyz

# A.
[] &gt; a /number</code></pre>
<p>To fix this, rename the duplicated object.</p>
