<body><section><article>
<h1 id="zero-version">Zero Version</h1>
<p>Objects inside <code>src/(main|test)</code> must use
<code>0.0.0</code> version during the development.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+version 1.2.3

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+version 0.0.0

[] &gt; foo</code></pre>
<p>Published on Sun Jun 22 07:53:02 UTC 2025.</p>
</article></section></body></html>
