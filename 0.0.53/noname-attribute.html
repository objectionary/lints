<h1 id="noname-attribute">Noname Attribute</h1>
<p>Each objectâ€™s attribute must have a name.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo
  first
  second</code></pre>
<pre class="eo"><code>[args] &gt; main
  (stdout &quot;Hello!&quot;).print</code></pre>
<p>Correct:</p>
<pre class="eo"><code>[] &gt; foo
  first &gt; hi

  (stdout &quot;Hello!&quot;).print &gt; out</code></pre>
