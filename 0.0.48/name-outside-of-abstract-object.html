<h1 id="name-outside-of-abstract-object"><code>@name</code> Outside of
Abstract Object</h1>
<p>The <code>@name</code> attribute may only be present in
<code>&lt;o/&gt;</code> in <a
href="https://news.eolang.org/2022-11-25-xmir-guide.html">XMIR</a>, only
if the parent of the object has <code>@abstract</code> attribute.</p>
<p>Incorrect:</p>
<div class="sourceCode" id="cb1"><pre
class="sourceCode xml"><code class="sourceCode xml"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a>&lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;foo&quot;</span>&gt;</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> name=</span><span class="st">&quot;bar&quot;</span>/&gt;</span>
<span id="cb1-3"><a href="#cb1-3" aria-hidden="true" tabindex="-1"></a>&lt;/<span class="kw">o</span>&gt;</span></code></pre></div>
<p>Correct:</p>
<div class="sourceCode" id="cb2"><pre
class="sourceCode xml"><code class="sourceCode xml"><span id="cb2-1"><a href="#cb2-1" aria-hidden="true" tabindex="-1"></a>&lt;<span class="kw">o</span>&gt;</span>
<span id="cb2-2"><a href="#cb2-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> name=</span><span class="st">&quot;bar&quot;</span>/&gt;</span>
<span id="cb2-3"><a href="#cb2-3" aria-hidden="true" tabindex="-1"></a>&lt;/<span class="kw">o</span>&gt;</span></code></pre></div>
