<body><section><article>
<h1 id="prohibited-package">Prohibited <code>+package</code></h1>
<p>Special package <code>org.eolang</code> is reserved for internal
object only, and can not be used outside.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+package org.eolang

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+package my.awesome.package

[] &gt; foo</code></pre>
