<body><section><article>
<h1 id="incorrect-rt-parts">Incorrect <code>+rt</code> parts</h1>
<p>The special <code>+rt</code> meta must have exactly two parts: the
runtime name and the runtime location.</p>
<p>Incorrect:</p>
<pre class="eo"><code>+rt jvm
+rt jvm eolang

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+rt jvm org.eolang:eo-runtime:0.0.0

[] &gt; foo</code></pre>
