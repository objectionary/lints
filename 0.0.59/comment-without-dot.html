<h1 id="comment-without-dot">Comment Without Dot</h1>
<p>Comments must end with a period.</p>
<p>Incorrect:</p>
<pre class="eo"><code># This comment doesn&#39;t end with a period
[] &gt; foo
  42 &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This does end with a period.
[] &gt; foo
  42 &gt; @</code></pre>
