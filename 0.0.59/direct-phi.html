<h1 id="direct-phi">Direct phi</h1>
<p>The direct usage of <code>@</code> attribute is prohibited.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo
  x.@.y &gt; z</code></pre>
<p>Correct:</p>
<pre class="eo"><code>[] &gt; foo
  x.y &gt; z</code></pre>
