<h1 id="signed-binding-indexes">Signed binding indexes</h1>
<p>Binding indexes must not be signed numbers.</p>
<p>Incorrect:</p>
<pre class="eo"><code>object c:-1 d:-2 a:0 b:1 e:+12</code></pre>
<p>Correct:</p>
<pre class="eo"><code>object c:1 d:2 a:0 b:1 e:12</code></pre>
<p>Published on Fri Sep 12 07:14:00 UTC 2025.</p>
