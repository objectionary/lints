---
sheets:
  - /org/eolang/lints/metas/duplicate-metas.xsl
asserts:
  - /defects[count(defect[@context and @severity='warning'])=1]
document: |
  <program>
    <metas>
      <meta>
        <head>foo</head>
        <tail>bar</tail>
        <part>bar</part>
      </meta>
      <meta>
        <head>foo</head>
        <tail>bar</tail>
        <part>bar</part>
      </meta>
     </metas>
     <objects>
       <o name="foo"/>
     </objects>
  </program>
