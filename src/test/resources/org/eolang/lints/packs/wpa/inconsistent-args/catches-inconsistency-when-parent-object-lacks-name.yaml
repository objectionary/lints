---
lints:
  - inconsistent-args
asserts:
  - /defects[count(defect[@severity='warning'])=2]
  - /defects/defect[@line='5']
  - /defects/defect[@line='6']
  - /defects/defect[contains(normalize-space(), 'clashes with [foo:5]')]
  - /defects/defect[contains(normalize-space(), 'clashes with [foo:6]')]
foo.eo: |
  # Foo.
  [] > foo
    start > @
      [x]
        x 0 > x1
        x 0 1 > x2
