---
lints:
  - inconsistent-args
asserts:
  - /defects[count(defect[@severity='warning'])=2]
  - /defects/defect[@line='4']
  - /defects/defect[@line='5']
  - /defects/defect[contains(normalize-space(), 'clashes with [main:4]')]
  - /defects/defect[contains(normalize-space(), 'clashes with [main:5]')]
main.eo: |
  # Main.
  [] > main
    [x] > foo
      x 1 > x1
      x 1 2 > x2
    [x] > bar
      x 1 > i1
      x 2 > i2
