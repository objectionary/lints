---
lints:
  - inconsistent-args
asserts:
  - /defects[count(defect[@severity='warning'])=2]
  - /defects/defect[@line='3']
  - /defects/defect[@line='4']
  - /defects/defect[contains(normalize-space(), 'clashes with [main:3]')]
  - /defects/defect[contains(normalize-space(), 'clashes with [main:4]')]
main.eo: |
  # Main.
  [x] > main
    x 1 > x1
    x 1 2 > x2
