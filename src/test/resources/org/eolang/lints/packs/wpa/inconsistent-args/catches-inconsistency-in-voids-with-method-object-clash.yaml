---
lints:
  - inconsistent-args
asserts:
  - /defects[count(defect[@severity='warning'])=2]
  - /defects/defect[@line='6']
  - /defects/defect[@line='7']
  - /defects/defect[contains(normalize-space(), 'clashes with [main:6]')]
  - /defects/defect[contains(normalize-space(), 'clashes with [main:7]')]
main.eo: |
  # Main.
  [] > main
    x 1 > x1
    x 2 > x2
    [x] > foo
      x 12 > i1
      x 24 -1 > i2
    [] > x
      "t" > @
