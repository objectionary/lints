---
sheets:
  - /org/eolang/lints/metas/incorrect-package.xsl
asserts:
  - /defects[count(defect[@context and @severity='warning'])=1]
document: |
  <program>
    <metas>
      <meta>
        <head>package</head>
        <tail>привет, дорогой!</tail>
        <part>привет,</part>
        <part>дорогой!</part>
      </meta>
     </metas>
     <objects>
       <o name="foo"/>
     </objects>
  </program>
