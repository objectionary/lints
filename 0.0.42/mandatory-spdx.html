<h1 id="mandatory-spdx">Mandatory <code>+spdx</code></h1>
<p>Special meta <code>+spdx</code> should be present in each
<code>.eo</code> program.</p>
<p>Incorrect:</p>
<pre class="eo"><code># Foo.
[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+spdx SPDX-License-Identifier: MIT

# Foo.
[] &gt; foo</code></pre>
