<h1 id="duplicate-as-attribute">Duplicate <code>@as</code>
Attribute</h1>
<p>In <a
href="https://news.eolang.org/2022-11-25-xmir-guide.html">XMIR</a>,
object should not have <code>@as</code> attributes duplicated
inside.</p>
<p>Incorrect:</p>
<div class="sourceCode" id="cb1"><pre
class="sourceCode xml"><code class="sourceCode xml"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a>&lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;foo&quot;</span>&gt;</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;f1&quot;</span><span class="ot"> as=</span><span class="st">&quot;bar&quot;</span>/&gt;</span>
<span id="cb1-3"><a href="#cb1-3" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;f1&quot;</span><span class="ot"> as=</span><span class="st">&quot;bar&quot;</span>/&gt;</span>
<span id="cb1-4"><a href="#cb1-4" aria-hidden="true" tabindex="-1"></a>&lt;/<span class="kw">o</span>&gt;</span></code></pre></div>
<p>Correct:</p>
<div class="sourceCode" id="cb2"><pre
class="sourceCode xml"><code class="sourceCode xml"><span id="cb2-1"><a href="#cb2-1" aria-hidden="true" tabindex="-1"></a>&lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;foo&quot;</span>&gt;</span>
<span id="cb2-2"><a href="#cb2-2" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;f1&quot;</span><span class="ot"> as=</span><span class="st">&quot;bar&quot;</span>/&gt;</span>
<span id="cb2-3"><a href="#cb2-3" aria-hidden="true" tabindex="-1"></a>  &lt;<span class="kw">o</span><span class="ot"> base=</span><span class="st">&quot;f1&quot;</span><span class="ot"> as=</span><span class="st">&quot;buzz&quot;</span>/&gt;</span>
<span id="cb2-4"><a href="#cb2-4" aria-hidden="true" tabindex="-1"></a>&lt;/<span class="kw">o</span>&gt;</span></code></pre></div>
