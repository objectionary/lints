<h1 id="redundant-object">Redundant object</h1>
<p>If a named object is used only once, it is considered “redundant” and
should be inlined.</p>
<p>Incorrect:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  52 &gt; spb
  spb.plus 2</code></pre>
<p>Correct:</p>
<pre class="eo"><code># Foo.
[] &gt; foo
  52.plus 2</code></pre>
