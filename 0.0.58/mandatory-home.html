<body><section><article>
<h1 id="mandatory-home-meta">Mandatory <code>+home</code> Meta</h1>
<p>The program must have exactly one <code>+home</code> special
meta.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo</code></pre>
<pre class="eo"><code>+home https://github.com/objectionary/eo
+home https://github.com/objectionary/eolang

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+home https://github.com/objectionary/eo

[] &gt; foo</code></pre>
<p>Published on Tue Sep  9 03:06:05 UTC 2025.</p>
</article></section></body></html>
