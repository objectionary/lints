<h1 id="mandatory-package-meta">Mandatory <code>+package</code>
Meta</h1>
<p>The program must have exactly one <code>+package</code> special
meta.</p>
<p>Incorrect:</p>
<pre class="eo"><code>[] &gt; foo</code></pre>
<pre class="eo"><code>+package org.eolang
+package org.eo

[] &gt; foo</code></pre>
<p>Correct:</p>
<pre class="eo"><code>+package org.eolang

[] &gt; foo</code></pre>
<p>Published on Tue Sep  9 03:06:05 UTC 2025.</p>
</article></section></body></html>
