<h1 id="comment-not-capitalized">Comment not capitalized</h1>
<p>Comment must start with the capital letter.</p>
<p>Incorrect:</p>
<pre class="eo"><code># this comment doesn&#39;t start with capital English letter.
[] &gt; foo
  42 &gt; @</code></pre>
<p>Correct:</p>
<pre class="eo"><code># This comment does start with capital English letter.
[] &gt; foo
  42 &gt; @</code></pre>
